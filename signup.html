<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Sign Up - Biomed Solutions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body class="login-page">
    <!-- ADD THIS TOAST CONTAINER -->
    <div
      id="toast-container"
      class="toast-container position-fixed top-0 end-0 p-3"
    ></div>

    <!-- THE PRELOADER -->
    <div class="preloader">
      <div class="spinner"></div>
    </div>

    <div class="bg-animation">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div id="stars4"></div>
    </div>

    <div class="auth-container">
      <div class="card glass-card auth-card">
        <div class="card-body">
          <div class="text-center mb-4">
            <img src="img/logo.png" alt="Biomed Logo" class="auth-logo" />
            <h3 class="auth-title mt-3">Create Admin Account</h3>
            <p class="auth-subtitle">Request access to the Biomed dashboard</p>
          </div>

          <form id="signup-form" novalidate>
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <div class="input-icon-wrapper">
                <i class="bi bi-person-fill form-icon"></i>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <div class="input-icon-wrapper">
                <i class="bi bi-envelope-fill form-icon"></i>
                <input type="email" class="form-control" id="email" required />
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-icon-wrapper">
                <i class="bi bi-lock-fill form-icon"></i>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
                <i class="bi bi-eye-slash-fill password-toggle-icon"></i>
              </div>
            </div>
            <div id="password-criteria" class="mb-3">
              <div id="length-check" class="criteria-item">
                <i class="icon-incomplete bi bi-circle"></i
                ><i class="icon-complete bi bi-check-circle-fill"></i
                ><span>At least 8 characters</span>
              </div>
              <div id="upper-check" class="criteria-item">
                <i class="icon-incomplete bi bi-circle"></i
                ><i class="icon-complete bi bi-check-circle-fill"></i
                ><span>One uppercase letter</span>
              </div>
              <div id="number-check" class="criteria-item">
                <i class="icon-incomplete bi bi-circle"></i
                ><i class="icon-complete bi bi-check-circle-fill"></i
                ><span>One number</span>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <div class="input-icon-wrapper">
                <i class="bi bi-lock-fill form-icon"></i>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  required
                />
                <i class="bi bi-eye-slash-fill password-toggle-icon"></i>
              </div>
            </div>
            <div class="error-message"></div>
            <div class="d-grid mt-4">
              <button
                class="btn btn-primary btn-lg auth-btn"
                type="submit"
                id="signup-button"
              >
                <span class="btn-text">Create Account</span>
                <span class="spinner-border spinner-border-sm"></span>
              </button>
            </div>
          </form>

          <div class="auth-links text-center mt-4">
            Already have an account? <a href="login.html">Sign In</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth-api.js"></script>
  </body>
</html>
