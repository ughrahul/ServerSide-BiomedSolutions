<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set New Password - Biomed Solutions</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Links to your single, unified admin stylesheet -->
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body class="login-page">
    <div
      id="toast-container"
      class="toast-container position-fixed top-0 end-0 p-3"
    ></div>
    <div class="bg-animation">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div id="stars4"></div>
    </div>

    <div class="auth-container">
      <div class="card glass-card auth-card">
        <div class="card-body">
          <div class="text-center mb-4">
            <img src="img/logo.png" alt="Biomed Logo" class="auth-logo" />
            <h3 class="auth-title mt-3">Set New Password</h3>
            <p class="auth-subtitle">
              Please enter and confirm your new password below.
            </p>
          </div>
          <form id="reset-password-form" novalidate>
            <div class="form-group">
              <label for="password">New Password</label>
              <div class="input-icon-wrapper">
                <i class="bi bi-lock-fill form-icon"></i>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
                <i class="bi bi-eye-slash-fill password-toggle-icon"></i>
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm New Password</label>
              <div class="input-icon-wrapper">
                <i class="bi bi-lock-fill form-icon"></i>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  required
                />
                <i class="bi bi-eye-slash-fill password-toggle-icon"></i>
              </div>
            </div>
            <div class="error-message"></div>
            <div class="d-grid mt-4">
              <button
                class="btn btn-primary btn-lg auth-btn"
                type="submit"
                id="update-password-button"
              >
                <span class="btn-text">Update Password</span>
                <span class="spinner-border spinner-border-sm"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth-api.js"></script>
  </body>
</html>
